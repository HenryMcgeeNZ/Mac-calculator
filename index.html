<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mac Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>

  <body>
    <div class="calc">
      <section class="screen">
        <div class="icon-bar">
          <div class="exit icon"></div>
          <div class="minimize icon"></div>
          <div class="maximize icon"></div>
        </div>
        <div class="screen-display">
          <div class="screen-num">0</div>
        </div>
      </section>

      <section class="keypad">
        <button class="key secondary-operator">AC</button>
        <button class="key secondary-operator">←</button>
        <button class="key secondary-operator">%</button>
        <button class="key primary-operator">÷</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key primary-operator">x</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key primary-operator">−</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key primary-operator">+</button>
        <button class="key double-key">0</button>
        <button class="key">.</button>
        <button class="key primary-operator">=</button>
      </section>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
